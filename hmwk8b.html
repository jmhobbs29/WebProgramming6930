	<script>
		function Student(info, algebra) {
			//identifies each property of the constructor student.
			this.name = info.name.value;
			this.grade = info.grade.value;
			this.age = info.age.value;
			this.q1 = algebra.q1.value;
			this.q2 = algebra.q2.value;
			this.q3 = algebra.q3.value;
			this.q4 = algebra.q4.value;
			this.q5 = algebra.q5.value;
			
			//this function returns a gratitude statement containing student personal information.
			this.gratitude = function () {
				return "Thanks "+this.name+" (grade "+this.grade+", age "+this.age+") for practicing with us today!";
			}
			
			//this function identifies which problem is being answered then assesses if the student answered the problem correctly or not.
			this.math = function (num) {
				
				if (num == 1){
					if (this.q1 == 5){
						return "Correct!"
					} else {
						return "Try again!"
					}
				} else if (num == 2) {
					if (this.q2 == 3){
						return "Correct!"
					} else {
						return "Try again!"
					}
				} else if (num == 3) {
					if (this.q3 == 5){
						return "Correct!"
					} else {
						return "Try again!"
					}
				} else if (num == 4) {
					if (this.q4 == 3){
						return "Correct!"
					} else {
						return "Try again!"
					}
				} else if (num == 5) {
					if (this.q5 == 3){
						return "Correct!"
					} else {
						return "Try again!"
					}
				}
			}
			
			//this function creates an array of answers and counts the number of correct responses to produce a results output. 
			this.results = function() {
				//create variable to identify console for logging purposes
				var console = window.console;
				//variable to count through number of questions
				var i = 1;
				//variable to count number of correct responses
				var num = 0;
				//array to hold results (Correct! or Try again!)
				var result = [];
				
				//while loop to iterate through responses
				while (i<6){
					//push results to new array 
					result.push(this.math(i));
					//write array to console to verify increasing size during while loop
					console.log(result);
					//increase num count if correct else stay the same
					if (result[i-1] == "Correct!"){
						num++;
						
					} else {
						num = num;
					}	
					i++;
				}
				//write number of correct responses to console to verify correct output
				console.log(num);
				
				//output based on number of correct responses
				if (num <= 3){
					return "You got 3 or less wrong, keep practicing!"
				} else {
					return "You scored at least 80%, Good Job!"
				}
			}
		}
		
		
		function process_form() {
			//gets student personal info from form
			var info = document.getElementById("info");
			//gets answers to practice problems
			var algebra = document.getElementById("algebra");
			//gets output area located in the box of the problem box
			var out = document.getElementById("output");
			//gets output area located in problem box to show results.
			var count = document.getElementById("count");
			
			//creates new object Student with given information and practice problem answers
			var student = new Student(info, algebra);
			
			//gets output area located after each practice problem answer box
			var small1 = document.getElementById("small1");
			var small2 = document.getElementById("small2");
			var small3 = document.getElementById("small3");
			var small4 = document.getElementById("small4");
			var small5 = document.getElementById("small5");
			
			//writes gratitude statement
			out.innerHTML = student.gratitude();
			//writes "Correct" or "Try again" after for each problem upon hitting submit
			small1.innerHTML = student.math(1);
			small2.innerHTML = student.math(2);
			small3.innerHTML = student.math(3);
			small4.innerHTML = student.math(4);
			small5.innerHTML = student.math(5);
			
			
			count.innerHTML = student.results();
			//count.innerHTML = "hello";

		
		}
		//new array of student names
		var students = ["John", "Sally", "Thomas"];
		
		
		function addname() {
			//add new student to array 
			students.push(document.getElementById("info").name.value);
			//write out new array of students including the current student.
			document.getElementById("names").innerHTML = "Thanks for adding your name! Here are you along with the other stars: " + students;
		}
		

	</script>

</head>

<body>
<!--Div containing student information-->

		<form id="info">
			<label for="name">Name: </label>
			<input type="text" id="name"><br>
			<label for="schgrade">Grade: </label>

	<div class="text">

		<form id="algebra">
			<label for="q1">1. 2a+7=17, a=</label>
			<input type="text" id="q1">
			<small id="small1"></small><br>

			<label for="q4">4. 42-8d=18, d=</label>
			<input type="text" id="q4">
			<small id="small4"></small><br>
			<label for="q5">5. 16e+4=52, e=</label>
			<input type="text" id="q5">
			<small id="small5"></small><br>
			<!--Submit button to check practice probelms-->
			<button type="button" onclick="process_form()">Submit</button>
			<!--Area to write out gratitude statement containing properties from the constructor student-->
			<div id="output">

			</div>
			<div id="count">
			
			</div>
		</form>
	</div>
	<div class="listbox">
		<!-- Using an array, display list of students. -->
		<p>Click below to add your name to the list of awesome algebra experts!</p><br>
		<!-- Button to add current student's name to array -->
		<button type="button"
				onclick="addname()">Add Me</button><br>
		<!--Area to write out list of students along with the newly added student. -->
		<p id="names"></p>
		
	</div>
