<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Jungle Pictures</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>
        <script type="text/javascript">
            var rating, color, combined 
            rating = Number(prompt("On a scale 1 to 3, how much do you like jungle animals?"));
            color = prompt("What's your favorite color between green and yellow?")    
            combined = rating + " " + color;
            if (combined == "1 green") {
                document.body.style.backgroundColor = "blue";
            }    
            else if (combined == "1 yellow") {
                document.body.style.backgroundColor = "yellow";
            }
            else if (rating ==2 && color == "green"){
                document.write("<body bgcolor='hsl(120, 100%, 80%)'>")
            }  
            else if (rating ==2 && color == "yellow"){
                document.write("<body bgcolor='hsl(60, 100%, 80%)'>")
            }     
            else if (rating == 3 && color == "green"){
                document.write("<body bgcolor ='#4dff4d'>")
            }
            else if (rating == 3 && color == "yellow"){
                document.write("<body bgcolor ='#ffff4d'>")
            }
        </script>
        

        <script type="application/javascript">
            function showAnimal(){
                var current = document.getElementById("jungle");
                var newImg = document.getElementById("animal");
                current.src = newImg.value;
            } 
            
        </script>
        <form action=''>
            <h1>What's your favorite jungle animal?</h1>
            <p>Select from the following options:</p>
            <fieldset>
                <select id="animal">
                    <option value="https://jmhobbs29.github.io/WebProgramming6930/Images/elephant.png">Elephant</option>
                    <option value="https://jmhobbs29.github.io/WebProgramming6930/Images/giraffe.png">Giraffe</option>
                    <option value="https://jmhobbs29.github.io/WebProgramming6930/Images/lion.png">Lion</option>
                    <option value="https://jmhobbs29.github.io/WebProgramming6930/Images/monkey.png">Monkey</option>
                    <option value="https://jmhobbs29.github.io/WebProgramming6930/Images/tiger.png">Tiger</option>
                </select>
                <input type = "button"
                    value = "Show Animal"
                    onclick = "showAnimal()" />
            </fieldset>
        </form>
        <div class="jungle">
            <img id ="jungle" src="https://jmhobbs29.github.io/WebProgramming6930/Images/george.png";>
        </div>
       
    </body>
</html>
