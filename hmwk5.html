<body>
<h1> Sarasota Middle Schools (grades 6-8)</h1>
<form action=''>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="John">
<br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" value="Doe">
<br>
    <label>Gender:</label>
    <input type="radio" id="male" name="male" value="male" checked="checked">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="other" value="other">
    <label for="female">Prefer not to say</label>
<br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="10">
<br>
    <label for="grade">Upcoming Grade:</label> 
    <select>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
<br>
    <label for="email">Send Email</label>
    <input type="checkbox" id="email" name="email">
<br>
    <input type = "button"
           value = "Submit"
           onclick = "submit()" />

</form>
