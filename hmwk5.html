<body>
<h1> Sarasota Middle Schools (grades 6-8)</h1>

<script type="application/javascript">
    //function to change animal picture based on user selection
    function submit(){
        var current = document.getElementById("jungle");
        var newImg = document.getElementById("animal");
        current.src = newImg.value;
    } 
</script>


<script type="text/javascript">
    function showSchoolInfo(){
        var school = document.getElementById("school").value;

        //based on user prompts, change background color
        if (school == "SMS") {
            document.write("Hello")
            }    
        else if (school == "MMS") {
            document.write("<body bgcolor ='lightgoldenrodyellow'>")
            }
        else if (school == "Brookside Middle School") {
            document.write("<body bgcolor ='lightgoldenrodyellow'>")
            }
        else if (school == "Booker Middle School") {
            document.write("<body bgcolor ='lightgoldenrodyellow'>")
            }
        else if (school == "Ashton Middle School") {
            document.write("<body bgcolor ='yellow'>")
            }
    }   
</script>


<!-- Form for parents to put their child on a waiting list for a school. The form should ask for relevant demographic 
    information, name, age, gender, upcoming grade, and a drop down selector for which school you want your child to 
    be on the waiting list. -->

<form action=''>
    <fieldset>
        <legend>Middle School Information</legend>
        <label for="school">Select Middle School:</label> 
        <select>
            <option value="SMS">Sarasota Middle School</option>
            <option value="MMS">McIntosh Middle School</option>
            <option value="BMS">Brookside Middle School</option>
            <option value="BOMS">Booker Middle School</option>
            <option value="AMS">Ashton Middle School</option>
        </select>
        <input type = "button"
                    value = "Get Info"
                    onclick = "showSchoolInfo()" />
    </fieldset>
</form>
<form action="mailto:hobbs2@usf.edu" method="post" enctype="text/plain">
    <fieldset>
        <legend>Student Registration Form</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John">
    <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Doe">
    <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked="checked">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="female">Prefer not to say</label>
    <br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="10">
    <br>
        <label for="grade">Upcoming Grade:</label> 
        <select>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    <br>
        <label for="prefSchool">Preferred Middle School:</label> 
        <select>
            <option value="SMS">Sarasota Middle School</option>
            <option value="MMS">McIntosh Middle School</option>
            <option value="BMS">Brookside Middle School</option>
            <option value="BOMS">Booker Middle School</option>
            <option value="AMS">Ashton Middle School</option>
        </select>
    <br>
        <input type = "button"
            value = "Submit"
            onclick = "submit()" />
    <p>Confirmation email will be sent upons clicking Submit.</p>
    </fieldset>
</form>

</body>
</html>
