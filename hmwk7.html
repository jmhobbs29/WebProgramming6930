    <script type="text/javascript">
                  
        function callGetTime() {   
            var d = new Date();
            return d.getTime();
        }
 
        // constructor problem with properties subject and amount
        function Problem(subject, amount){
            this.subject = subject;
            this.amount = amount;
            this.start = callGetTime();
            this.showProbs = function (){

                var problems = "You want " + this.amount + this.subject + " problems!";
                writeText(problems, "problems");

                if (this.amount == "5" && this.subject == "Addition"){
                    $(document).ready(function(){
                        var $quiz = $("<img src='https://jmhobbs29.github.io/WebProgrammging6930/Images/5add.jpg' width='50%>");
                        $('#section2').append($quiz);
                    });
                }
                else {
                    $(document).ready(function(){
                        var $quiz = $("<p>Document Not Available Yet. Check Back Later!</p>");
                        $('#section2').append($quiz);
                    });
                }
            }
            this.elapsedTime = function () {
                return ((callGetTime() - this.start)/60000).toFixed(0);
            }
            
            this.start = function () {
                writeText(startTime, "startTime")
            }

            this.stopWatch = function (){
                var stopTime = callGetTime();
                writeText(stopTime, "stopTime");

                var timeSoFar = this.elapsedTime();
                var overallTime = "You took "+ this.timesofar + " minutes.";
                writeText(overallTime, "timer")
            }


        }


        
        // function to show problems in problembox
        function showProblems () {
            var problems;
            var probs;

            probs = new Problem(document.frm.subject.value, document.frm.amount.value);
            probs.showProbs();
        }

        function writeText(txt, destination){
            document.getElementById(destination).innerHTML=txt;
        }
    </script>
