<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Education</title>
    <link rel="stylesheet" href="style8.css">
    <script type="text/javascript">
        
        // constructor problem with properties subject and amount
        function Problem(subject, amount){
            this.subject = subject;
            this.amount = amount;
            this.showProbs = function (){

                var problems = "You want " + this.amount + this.subject + " problems!";
                writeText(problems, "problems");

                if (this.amount == 5 && this.subject == "Addition"){
                    $(document).ready(function(){
                        var $quiz = $("<img src='https://jmhobbs29.github.io/WebProgrammging6930/Images/5add.jpg' width='50%>");
                        $('#section2').append($quiz);
                    });
                }
            }
        }


        
        // function to show problems in problembox
        function showProblems () {
            var problems;

            var probs = new Problem(document.frm.subject.value, document.frm.amount.value);
            probs.showProbs();
        }

        function writeText(txt, destination){
            document.getElementById(destination).innerHTML=txt;
        }
    </script>
</head>
<body>
    <!-- <div class="image">
        <img src="Images/math.jpg">
    </div> -->

    <!-- topbox has dropdowns to select subject and number of problems to complete -->
    <div id="topbox"></div>
        <form action=''>
                <label for="subject">Select Math Subject:</label> 
                <select>
                    <option value="Addition">Addition</option>
                    <option value="Division">Division</option>
                    <option value="Multiplication">Multiplication</option>
                    <option value="Subtraction">Subtraction</option>
                </select>
                <label for="problems">Select Number of Problems:</label> 
                <select>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                <input type = "button"
                            value = "Get Problems"
                            onclick = "showProblems();" />
        </form>
        <p id="problems" style="text-align:center"></p>
    </div>
    <div id="problembox">
        <!-- button to store current time -->
        <input type = "button"
                    value = "Start Quiz"
                    onclick="start();" />
        <!-- Worksheet based on requested number of problems. -->
        <div id="section2"></div>
        <!-- button to get current time then subtract from start time for total time -->
        <input type = "button"
                    value = "Done!"
                    onclick = "stopWatch();" />
    </div>
    
</body>
