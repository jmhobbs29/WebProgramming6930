<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$Count Your Money$</title>
	<link href="../final/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<h1>$ Let's Count Your Money $</h1>
	</header>
	<!--	area to describe the difference between currency pieces. -->
	<div class="learning">
		<!-- Information about different coins and dollar bills. -->
		<section>
			<div class="quarter"><img src="images/quarter.jpg" alt="Quarter"><p>Quarter<br>4 quarters = $1.00</p></div>
			<div class="dime"><img src="images/dime.png" alt="Dime"><p>Dime<br>10 dimes = $1.00</p></div>
			<div class="nickel"><img src="images/nickel.jpg" alt="Nickel"><p>Nickel<br>20 nickels = $1.00</p></div>
			<div class="penny"><img src="images/penny.png" alt="Penny"><p>Penny<br>100 pennies = $1.00</p></div>		
		</section>
		
		<!-- Video or slide show about how to cont money. -->
		<aside>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/MbtmucV-U2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</aside>
	</div>
	
	<div class="selections">
		<!-- select what and how many coins and bills to use. -->
		<!-- options include only dollar bills, only coins, combo of coins and dollars, only certain coins --> 
		<form id="currency">
			<p> Choose what you want to count</p>
		</form>
	</div>
	
	<!-- based on form inputs, display # coins and # bills or choose random generator -->
	<div class="money">
		<!-- image to count money from -->
		<section>
			<img src=''>
			<p>display money</p>

		</section>
		<form id="ans">
				<p> how much money do you see?</p>
		</form>
	</div>
</body>

</html>
